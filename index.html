<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a; /* Темно-синий фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .text {
            font-size: 5vw; /* Используем vw для адаптивности */
            color: #ffffff;
            margin-bottom: 5vh; /* Используем vh для адаптивности */
            animation: fadeIn 2s ease-in-out;
        }
        .windows8 {
            position: relative;
            width: 20vw; /* Используем vw для адаптивности */
            height: 20vw; /* Используем vw для адаптивности */
        }
        .windows8 .wBall {
            position: absolute;
            width: 18vw; /* Используем vw для адаптивности */
            height: 18vw; /* Используем vw для адаптивности */
            opacity: 0;
            transform: rotate(225deg);
            animation: orbit 6.96s infinite;
        }
        .windows8 .wBall .wInnerBall {
            position: absolute;
            width: 2.5vw; /* Используем vw для адаптивности */
            height: 2.5vw; /* Используем vw для адаптивности */
            background: rgb(255,255,255); /* Шарики белого цвета */
            left: 0px;
            top: 0px;
            border-radius: 50%;
        }
        .windows8 #wBall_1 { animation-delay: 1.52s; }
        .windows8 #wBall_2 { animation-delay: 0.3s; }
        .windows8 #wBall_3 { animation-delay: 0.61s; }
        .windows8 #wBall_4 { animation-delay: 0.91s; }
        .windows8 #wBall_5 { animation-delay: 1.22s; }

        @keyframes orbit {
            0% {
                opacity: 1;
                z-index: 99;
                transform: rotate(180deg);
                animation-timing-function: ease-out;
            }
            7% {
                opacity: 1;
                transform: rotate(300deg);
                animation-timing-function: linear;
                origin: 0%;
            }
            30% {
                opacity: 1;
                transform: rotate(410deg);
                animation-timing-function: ease-in-out;
                origin: 7%;
            }
            39% {
                opacity: 1;
                transform: rotate(645deg);
                animation-timing-function: linear;
                origin: 30%;
            }
            70% {
                opacity: 1;
                transform: rotate(770deg);
                animation-timing-function: ease-out;
                origin: 39%;
            }
            75% {
                opacity: 1;
                transform: rotate(900deg);
                animation-timing-function: ease-out;
                origin: 70%;
            }
            76% {
                opacity: 0;
                transform: rotate(900deg);
            }
            100% {
                opacity: 0;
                transform: rotate(900deg);
            }
        }
    </style>
</head>
<body>
    <div class="text">EvloevFilm</div>
    <div class="windows8">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
        </div>
    </div>

    <script>
        // Функция для перенаправления на index.html
        function redirectToApp() {
            window.location.href = 'iindex.html';
        }

        // Задержка перед перенаправлением (например, 5 секунд)
        setTimeout(redirectToApp, 5000);
    </script>
</body>
</html>
